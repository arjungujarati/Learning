<html>
    <body>
        <h2>MULTIPLICATION</h2>
        <input id="id1">
        
        <button type="button" onclick="myfunction()">OK</button>
        <p id="demo"></p>
        <script>
            var x,i,txt="";
            function myfunction(){
            x=document.getElementById("id1").value;
            for(i=1;i<=10;i++){
               txt += x*i +"<br>";
            }
            document.getElementById("demo").innerHTML=txt;
            }
        </script>
        
    </body>
</html>
